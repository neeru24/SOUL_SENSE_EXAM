name: Auto-assign reviewer on PR open

on:
  pull_request:
    types: [opened]

permissions:
  pull-requests: write
  contents: read

jobs:
  assign-reviewer:
    runs-on: ubuntu-latest

    steps:
      - name: Assign repository owner as reviewer
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const prNumber = context.payload.pull_request.number;
            const prAuthor = context.payload.pull_request.user.login;

            // Do not assign reviewer if owner opened the PR
            if (owner === prAuthor) {
              console.log("PR opened by repo owner. Skipping reviewer assignment.");
              return;
            }

            try {
              await github.rest.pulls.requestReviewers({
                owner,
                repo,
                pull_number: prNumber,
                reviewers: [owner],
              });

              console.log(`Reviewer assigned: ${owner}`);
            } catch (error) {
              console.log("Reviewer assignment failed:", error.message);
            }
